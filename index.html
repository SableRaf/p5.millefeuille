<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Basic Layer System - p5.millefeuille</title><script src="./lib/p5.2.1.1.js"></script><script type="module">import { createLayerSystem, BlendModes } from './lib/p5.millefeuille.esm.js?v=20251115171000';

    let layers;
    let bgLayer, shapeLayer, ornamentLayer;

    window.setup = function() {
      createCanvas(800, 600, WEBGL);

      // Create the layer system (auto-detects p5 instance in global mode)
      layers = createLayerSystem();

      // Create three layers
      bgLayer = layers.createLayer('Background');
      shapeLayer = layers.createLayer('Shapes', { opacity: 0.8 });
      ornamentLayer = layers.createLayer('Ornaments');

      // Create the UI panel to control layers
      layers.createUI();
    };

    window.draw = function() {
      // Draw background layer
      layers.beginLayer(bgLayer);
      clear();
      background(30, 30, 60);

      // Draw a gradient-like effect
      noStroke();
      for (let i = 0; i < 20; i++) {
        fill(30 + i * 5, 30 + i * 3, 60 + i * 8, 20);
        circle(0, 0, 600 - i * 30);
      }
      layers.endLayer();

      // Draw shapes layer
      layers.beginLayer(shapeLayer);
      // clear();

      // Rotating squares
      push();
      rotateZ(frameCount * 0.01);
      stroke(255, 200, 100, 10);
      strokeWeight(3);
      noFill();
      for (let i = 0; i < 5; i++) {
        rotateZ(0.2);
        rect(0, 0, 100 + i * 40, 100 + i * 40);
      }
      pop();

      // Moving circles
      push();
      let x = cos(frameCount * 0.02) * 150;
      let y = sin(frameCount * 0.03) * 100;
      fill(100, 200, 255, 200);
      noStroke();
      circle(x, y, 80);
      pop();

      layers.endLayer();

      // Draw ornament layer
      layers.beginLayer(ornamentLayer);
      clear();

      // Draw some decorative elements at the top
      push();
      translate(0, -200);

      // Title decoration - small circles
      fill(255, 200);
      noStroke();
      for (let i = 0; i < 12; i++) {
        let angle = (i / 12) * TWO_PI;
        let x = cos(angle + frameCount * 0.02) * 80;
        let y = sin(angle + frameCount * 0.02) * 80;
        circle(x, y, 10);
      }

      // Center ornament
      fill(200, 200, 255);
      circle(0, 0, 30);
      fill(255);
      circle(0, 0, 15);
      pop();

      layers.endLayer();

      // Composite all layers to the main canvas
      layers.render();
    };</script><style>body {

    }</style><script>/**
 * Logs deployment information to console
 * Shows build date, time, and duration since deployment
 */
(function() {
  // Check if build timestamp is available (injected by webpack)
  if (typeof __BUILD_TIMESTAMP__ !== 'undefined') {
    var buildDate = new Date(__BUILD_TIMESTAMP__);
    var now = new Date();
    var durationMs = now - buildDate;

    // Format date as: Jan 12, 2025
    var dateStr = buildDate.toLocaleDateString('en-US', {
      month: 'short',
      day: 'numeric',
      year: 'numeric'
    });

    // Format time as: 3:45 PM
    var timeStr = buildDate.toLocaleTimeString('en-US', {
      hour: 'numeric',
      minute: '2-digit',
      hour12: true
    });

    // Calculate human-readable duration
    var durationStr;
    var seconds = Math.floor(durationMs / 1000);
    var minutes = Math.floor(seconds / 60);
    var hours = Math.floor(minutes / 60);
    var days = Math.floor(hours / 24);

    if (days > 0) {
      durationStr = days + ' day' + (days !== 1 ? 's' : '') + ' ago';
    } else if (hours > 0) {
      durationStr = hours + ' hour' + (hours !== 1 ? 's' : '') + ' ago';
    } else if (minutes > 0) {
      durationStr = minutes + ' minute' + (minutes !== 1 ? 's' : '') + ' ago';
    } else {
      durationStr = seconds + ' second' + (seconds !== 1 ? 's' : '') + ' ago';
    }

    var tzName = '';
    try {
      var parts = new Intl.DateTimeFormat('en-US', { timeZoneName: 'short' })
        .formatToParts(buildDate);
      for (var i = 0; i < parts.length; i++) {
        if (parts[i].type === 'timeZoneName') {
          tzName = parts[i].value;
          break;
        }
      }
    } catch (e) {
      // Timezone name not available
    }

    console.log('ðŸ“… Last updated on ' + dateStr + ' at ' + timeStr + (tzName ? ' ' + tzName : '') + ' (' + durationStr + ')');
  }
})();</script></head><body><div class="info"><p>Use the <strong>Layer Panel</strong> to control visibility, opacity, and blend modes</p></div></body></html>
